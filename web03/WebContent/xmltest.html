<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$("#b1").click(function() {
			$.ajax({
				url: "./data/rank.xml",
				success: function(data) {
					alert("xml 요청 성공. ==> " + data);
					let list = $(data).find("rank");
					
					for (i = 0; i < list.length; i++) {
						name = $(list[i]).find("name").text();
						tel = $(list[i]).find("tel").text();
						$("#result").append(name + ", " + tel + "<br>");
					}
				}
			});
		});
	});
</script>
</head>
<body bgcolor="lime">
<button style='color: blue; background: green' id ="b1">XML받아오기-1</button>
<button style='color: blue; background: yellow' id ="b2">XML받아오기-2</button>
<hr color="red">
<div id="result"></div>
</body>
</html>
